<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/cal.css">
</head>
<body>
    <section>
        <div class="calculator">
            <div class="txt">
                <h1>Calculator</h1>
            </div>
            <input type="text" class="display" id="display" disabled>
            <p id="errorMessage">Invalid Expression</p>
            <div>
                <button class="button" value="0">0</button>
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>  
                <button class="button" value="6">6</button>
                <button class="button" value="0">7</button>
                <button class="button" value="0">8</button>
                <button class="button" value="0">9</button>
                <button class="button" value="0">+</button>
                <button class="button" value="0">-</button>
                <button class="button" value="0">*</button>
                <button class="button" value="0">/</button>
                <button class="button" value="0">.</button>
                <button class="button" value="0">C</button>
                <button class="button" value="0">=</button>
            </div>
        </div>
    </section>
<script src="../calculator/cal.js"></script>
</body>
</html>
